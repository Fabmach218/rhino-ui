name: "CI - Linter"

on:
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.OS }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - uses: pnpm/action-setup@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4

      - name: 🔍 Install dependencies
        run: pnpm install

      - name: 🛠 Build
        run: pnpm run build

      - name: 🔎 Run ESLint
        run: pnpm run eslint
